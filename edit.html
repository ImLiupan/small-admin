	<script>
		var viewer = null;
		function newViewer(){
			viewer = new Viewer(document.getElementById('img-wrapper'), {
				url: 'data-original',
				fullscreen: false,
				viewed: function() {
					$('.viewer-container').click(function(event) {
						var target = event.target;
						if (target.className == 'viewer-canvas') viewer.hide();
					})
				}
			});
		}
		newViewer();

		$('.select2').select2({
			width:'100'
		}).on('change',function(){
			$('#screen-form').submit();
		});

		// 删除照片
		$('.xa-special-hs').on('click',function(){
			$(this).parents('.img-wrap').remove();
			viewer.destroy();
			newViewer();
		})

		// 提交二次确认
		function editConfirm() {
			$('#editModal').modal();
		}

		$('.btn-primary','#editModal').on('click',function(){
			$('form').submit();
		})
	</script>
